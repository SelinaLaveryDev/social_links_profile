<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica avatar" />
      <h1 class="text-preset-1">
        Jessica Randall

        <span class="text-preset-2-bold">London, United Kingdom</span>
      </h1>
      <p class="text-preset-2">"Front-end developer and avid reader."</p>
      <ul>
        <li class="text-preset-2-bold">GitHub</li>
        <li class="text-preset-2-bold">Frontend Mentor</li>
        <li class="text-preset-2-bold">LinkedIn</li>
        <li class="text-preset-2-bold">Twitter</li>
        <li class="text-preset-2-bold">Instagram</li>
      </ul>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SelinaLaveryDev"
        >SelinaLaveryDev</a
      >.
    </div>
  </body>
</html>
